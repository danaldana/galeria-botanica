<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Botanique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/galerie-botanique.png" alt="logo-galerie-botanique"
            height="120px">
        </div>
    </header>
    <section class="container">
        <div class="figure">
            <figure>
                <img class="imagen" src="images/dendrobium.png" alt="dendrobium">
                <figcaption>🍃 Dendrobium</figcaption>
            </figure>
        </div>
        <div class="figure">
            <figure>
                <img class="imagen" src="images/helianthus.png" alt="helianthus">
                <figcaption>🍃 Helianthus</figcaption>
            </figure>
        </div>
        <div class="figure">
            <figure>
                <img class="imagen" src="images/ficus.png" alt="ficus">
                <figcaption>🍃 Ficus</figcaption>
            </figure>
        </div>
        <div class="figure">
            <figure>
                <img class="imagen" src="images/nyctocalos.png" alt="nytocalos">
                <figcaption>🍃 Nyctocalos</figcaption>
            </figure>
        </div>
        <div class="figure">
            <figure>
                <img class="imagen" src="images/passiflora.png" alt="passiflora">
                <figcaption>🍃 Passiflora</figcaption>
            </figure>
        </div>
        <div class="figure">
            <figure>
                <img class="imagen" src="images/polianthes.png" alt="polianthes">
                <figcaption>🍃 Polianthes</figcaption>
            </figure>
        </div>
    </section>
</body>
</html>
